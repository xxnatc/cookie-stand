<html>
<head>
  <title>Salmon Cookies Sale Simulation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

</head>

<body class="private">
  <h1>Salmon Cookies Sales Simulation</h1>
  <table id="summary"></table>

  <form id="add-store">
    <fieldset>
      <legend> New Location </legend>

      Store Location:<br />
      <input type="text" id="new-place"><br />
      Minimum Customers Per Hour:<br />
      <input type="text" id="new-min"><br />
      Maximum Customers Per Hour:<br />
      <input type="text" id="new-max"><br />
      Average Cookies Per Customer:<br />
      <input type="text" id="new-avg"><br />

      <button id="submit-button" type="click">Submit</button>
    </fieldset>
  </form>

  <script src="app.js"></script>
</body>
</html>
